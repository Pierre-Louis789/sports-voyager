<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Get in touch with SportsVoyager – your guide to unforgettable football weekends." />
  <title>Contact SportsVoyager</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <h1>Contact SportsVoyager</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="info.html" class="active">Info</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-intro">
      <h2>We’d Love to Hear From You</h2>
      <p>Whether you’ve got a question, a suggestion, or a trip idea — drop us a message and we’ll get back to you.</p>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SportsVoyager. All rights reserved.</p>
  </footer>
</body>
</html>
